<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 class="text-light">Angular Crud</h1>
        <div class="d-flex">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add
                Employee</button>
        </div>
    </div>
</nav>
<div class="container">


    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Cell</th>
                <th scope="col">Salary</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>

            <tr *ngFor="let row of employeeData">
                <td>{{row.id}}</td>
                <td>{{row.firstName}}</td>
                <td>{{row.lastName}}</td>
                <td>{{row.email}}</td>
                <td>{{row.cell}}</td>
                <td>{{row.salary}}</td>
                
                <td>
                    <button class="btn btn-danger" (click)="deleteEmployee(row)">Delete</button>
                    <button class="btn btn-warning" (click)="onEdite(row)" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Edite</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label  class="form-label">First Name</label>
                        <input type="text" class="form-control" formControlName="firstName" >                        
                    </div>
                    
                    <div class="mb-3">
                        <label  class="form-label">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName">                        
                    </div>
                    
                    <div class="mb-3">
                        <label  class="form-label">Email</label>
                        <input type="email" class="form-control"  formControlName="email">                        
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Cell</label>
                        <input type="text" class="form-control" formControlName="cell" >                        
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Salary</label>
                        <input type="text" class="form-control"  formControlName="salary">                        
                    </div>
                    
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)=" postEmployeeDetails()">Save</button>
                <button type="button" class="btn btn-primary" (click)=" updateEmployeeDetails()">Update</button>
            </div>
        </div>
    </div>
</div>
