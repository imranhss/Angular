<nav class="navbar navbar-light bg-primary p-2">
    <h4 class="text-light"> Test CRUD</h4>
    <div class="d-flex">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Task</button>
    </div>
</nav>

<div class="container">
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>                
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of taskData">
                <td>{{row.id}}</td>
                <td>{{row.title}}</td>
                <td>{{row.done}}</td>               
                
                <td>
                    <button class="btn btn-warning mx-1" (click)="onEdite(row)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                    <button class="btn btn-danger mx-1" (click)="deleteTask(row)">Delete</button>
                </td>

            </tr>
        </tbody>

    </table>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <form [formGroup]="formValue">
                        <div class="mb-3">
                            <label  class="form-label">Title</label>
                            <input type="text" class="form-control" formControlName="title" >                        
                        </div>
                        
                        <div class="mb-3">
                            <label  class="form-label">Sattus</label>
                            <input type="checkbox" [defaultChecked]="false" class="form-control" formControlName="done">                        
                        </div>
                        
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" (click)="addTask()">Save</button>
                <button type="button" class="btn btn-primary" (click)="updateTask()">Update</button>
            </div>
        </div>
    </div>
</div>
